<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe - JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-9 col-sm-3 header">Tic Tac Toe - JS</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="game-structure"></div>
        <div class="row justify-content-center">
            <div id="player" class="col-9 col-sm-3 header animated">Next Player: <span id="nextPlayer" class="animated flipInY">X</span></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-9 col-sm-3 footer">
                <button type="button" class="btn btn-primary" onclick="window.location.reload();">Start Game</button>
            </div>
        </div>
    </div>
</body>

</html>
